<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdHubPro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global.css">
  </head>
  <body>
    <div class="container-fluid bg-light">
      <div class="row flex-nowrap">
        <!-- Sidebar -->
        <div class="col-auto col-md-3 col-xl-2 px-sm-3 px-0 bg-dark">
          <div
            class="d-flex flex-column align-items-center pt-2 min-vh-100 pt-5"
          >
            <a href="../../index.html" class="pb-5 mb-md-0">
              <img src="../../images/AdHubPro.png" alt="" />
            </a>
            <ul
              class="nav nav-pills flex-column gap-2 mb-sm-auto mb-0 w-100"
              id="menu"
            >
              <li class="nav-item w-100 p-2 rounded">
                <a href=".." class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold">Trang chủ</span>
                </a>
              </li>
              <li class="nav-item w-100 p-2 rounded">
                <a
                  href="../location"
                  class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light"
                >
                  <i class="fs-4 bi-geo-alt"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold"
                    >Điểm đặt quảng cáo</span
                  >
                </a >
              </li>
              <li class="nav-item w-100 p-2 rounded current-nav-item">
                <a href="../ads" class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light">
                  <i class="fs-4 bi-badge-ad"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold">Bảng quảng cáo</span></a
                >
              </li>
              <li class="nav-item w-100 p-2 rounded">
                <a
                  href="../report"
                  class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light"
                >
                  <i class="fs-4 bi-exclamation-octagon"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold">Báo cáo</span></a
                >
              </li>
              <li class="nav-item w-100 p-2 rounded">
                <a
                  href="../request"
                  class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light"
                >
                  <i class="fs-4 bi-envelope"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold">Yêu cầu cấp phép</span>
                </a>
              </li>
            </ul>
            <hr />
          </div>
        </div>

        <!-- Right Part -->
        <div class="col p-3 border-start">
          <div class="user-info d-flex justify-content-end">
            <i class="bi bi-person-circle" style="font-size: 36px"></i>
            <div class="user-text ms-3">
              <h6>Elijah Scott</h6>
              <p class="text-muted">elijarscott@gmail.com</p>
            </div>
          </div>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href=".." class="text-decoration-none text-muted"
                  >Địa điểm quảng cáo</a
                >
              </li>
              <li class="breadcrumb-item active text-dark fw-semibold" aria-current="page">
                Cập nhật thông tin
              </li>
            </ol>
          </nav>
          <hr />
          <div class="card bg-light mb-3">
            <div class="card-body p-4">
              <h4 class="card-title py-2 fw-semibold">Cập nhật thông tin</h4>
              <div class="d-flex flex-column pb-4 px-3 mb-3">
                <label for="" class="form-label">Địa điểm<span class="text-danger"> *</span></label>
                <div class="d-flex flex-row gap-4 align-items-start text-secondary w-100"> 
                  <input type="text"
                    class="form-control w-auto flex-grow-1" required id="" aria-describedby="helpId" placeholder="Địa chỉ">
                  <input type="text"
                    class="form-control w-auto" required id="" aria-describedby="helpId" placeholder="Phường">
                  <input type="text"
                    class="form-control w-auto" required id="" aria-describedby="helpId" placeholder="Quận">
                </div>
                <div class="d-flex flex-column mt-3 pb-4 px-3">
                  <label for="" class="form-label">Địa điểm<span class="text-danger"> *</span></label>
                  <input type="text"
                    class="form-control w-auto flex-grow-1" required id="" aria-describedby="helpId" placeholder="Địa chỉ">
                  </div>
                </div>
                
                <label for="method_select" class="form-label pt-3">Hình thức quảng cáo<span class="text-danger"> *</span></label>
                <div>
                  <select class="form-select text-secondary w-50" name="" id="method_select">
                    <option selected>Vui lòng chọn</option>
                    <option value="">Cổ động chính trị</option>
                    <option value="">Quảng cáo thương mại</option>
                    <option value="">Xã hội hoá</option>
                  </select>
                </div>
                <label for="method_select" class="form-label pt-3">Thời hạn hợp đồng<span class="text-danger"> *</span></label>
                <div class="input-group input-daterange w-50">
                    <input type="date" class="form-control text-secondary">
                    <div class="input-group-text">to</div>
                    <input type="date" class="form-control text-secondary">
                </div>
                <label for="file_inp" class="form-label pt-3">Hình ảnh thực tế<span class="text-danger"> *</span></label>
                <div class="input-group input-daterange">
                    <input type="file" class="form-control text-secondary" id="file_inp" placeholder="Chưa có file được chọn" aria-describedby="fileHelpId" multiple>
                </div>
                <div class="d-flex flex-row justify-content-center align-items-center gap-4 pt-5">
                  <a name="" id="" class="btn btn-secondary px-4" href="." role="button">Trở về danh sách</a>
                  <a name="" id="" class="btn btn-primary px-4" href="#" role="button">Cập nhật thông tin</a>
                </div>
              
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
