<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AdHubPro</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- Mapbox CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Tiny -->
    <script
      src="https://cdn.tiny.cloud/1/9eza4vy0528u7nwcd7xg321gt9gk94fhc6j1c49lhsvqa7gt/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({
        selector: "#mytextarea",
      });
    </script>
    <!-- Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <!-- Custom CSS -->
    <link href="./css/map/style.css" rel="stylesheet" type="text/css" />
    <link href="./css/map/guest.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <div id="map">
      <div id="sidebar" class="sidebar flex-center left collapsed">
        <div
          class="sidebar-content rounded-rect d-flex flex-column align-items-center"
        >
          <div class="nav-table row my-3 border-bottom">
            <div class="col text-center">
              <button class="info-btn nav-btn">
                <h6 class="text-muted">Thông tin</h6>
              </button>
            </div>
            <div class="col text-center">
              <button class="report-btn nav-btn">
                <h6 class="text-muted">Báo cáo</h6>
              </button>
            </div>
          </div>
          <div
            class="sidebar-toggle rounded-rect left"
            onclick="toggleSidebar()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="switch-table">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="adsSwitch"
            checked
          />
          <label class="form-check-label" for="adsSwitch">Bảng quảng cáo</label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="reportSwitch"
            checked
          />
          <label class="form-check-label" for="reportSwitch"
            >Báo cáo vi phạm</label
          >
        </div>
      </div>
    </div>

    <!-- Modal section -->
    <div
      class="modal fade"
      id="feedback"
      data-bs-backdrop="static"
      aria-hidden="true"
      aria-labelledby="feedbackLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="">BÁO CÁO VI PHẠM</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="report-modal">
              <div class="row">
                <div class="col-7 d-flex flex-column">
                  <h2>Thông tin người báo cáo</h2>
                  <div class="mb-2">
                    <label for="name" class="col-form-label">Họ và tên</label>
                    <input
                      type="text"
                      class="form-control"
                      id="text"
                      placeholder="Họ và tên"
                    />
                  </div>
                  <div class="mb-2">
                    <label for="email" class="col-form-label"
                      >Số điện thoại</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-2">
                    <label for="tel" class="col-form-label">Email</label>
                    <input
                      type="number"
                      class="form-control"
                      id="tel"
                      placeholder="Số điện thoại"
                    />
                  </div>
                </div>
                <div class="col-5 d-flex flex-column">
                  <h2 class="mb-4">Hình thức báo cáo</h2>
                  <div class="report-radio">
                    <div class="mb-3">
                      <input type="radio" id="report1" name="age" value="30" />
                      <label for="report1">Tố giác tội phạm</label><br />
                    </div>
                    <div class="mb-3">
                      <input type="radio" id="report2" name="age" value="60" />
                      <label for="report2">Đăng ký nội dung</label><br />
                    </div>
                    <div class="mb-3">
                      <input type="radio" id="report3" name="age" value="100" />
                      <label for="report3">Đóng góp ý kiến</label><br />
                    </div>
                    <div class="mb-3">
                      <input type="radio" id="report4" name="age" value="100" />
                      <label for="report4">Giải đáp thắc mắc</label><br />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <h2 class="mb-3">Nội dung báo cáo</h2>
                <textarea id="mytextarea"></textarea>
              </div>
              <div class="row mt-3">
                <h2 class="mb-3">Hình ảnh minh họa</h2>
                <input type="file" name="file" id="file" class="inputfile" />
                <label for="file"></label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Gửi báo cáo</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="ads-detail"
      data-bs-backdrop="static"
      aria-hidden="true"
      aria-labelledby="asdDetailLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="">THÔNG TIN CHI TIẾT</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body modal-info-detail"></div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
