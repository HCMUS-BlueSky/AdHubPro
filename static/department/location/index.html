<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdHubPro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&family=Rubik&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/global.css">
  </head>
  <body>
    <div class="container-fluid bg-light">
      <div class="row flex-nowrap">
        <!-- Sidebar -->
        <div class="col-auto col-md-3 col-xl-2 px-sm-3 px-0 bg-dark">
          <div
            class="d-flex flex-column align-items-center pt-2 min-vh-100 pt-5"
          >
            <a href="../../index.html" class="pb-5 mb-md-0">
              <img src="../../images/AdHubPro.png" alt="" />
            </a>
            <ul
              class="nav nav-pills flex-column gap-2 mb-sm-auto mb-0 w-100"
              id="menu"
            >
              <li class="nav-item w-100 p-2 rounded current-nav-item">
                <a
                  href="../location"
                  class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light"
                >
                  <i class="fs-4 bi-geo-alt"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold"
                    >Điểm đặt quảng cáo</span
                  >
                </a >
              </li>
              <li class="nav-item w-100 p-2 rounded">
                <a href="../request" class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light">
                  <i class="fs-4 bi bi-envelope"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold">Yêu cầu cấp phép</span></a
                >
              </li>
              <li class="nav-item w-100 p-2 rounded">
                <a
                  href="../statistic"
                  class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light"
                >
                  <i class="fs-4 bi bi-bar-chart"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold">Thống kê</span></a
                >
              </li>
              <li class="nav-item w-100 p-2 rounded">
                <a
                  href="../account"
                  class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light"
                >
                  <i class="fs-4 bi bi-people"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold">Quản lí tài khoản</span>
                </a>
              </li>
            </ul>
            <hr />
          </div>
        </div>

        <!-- Right Part -->

      </div>
    </div>
  </body>
</html>
