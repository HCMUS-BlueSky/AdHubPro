<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdHubPro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body>
    <div class="container-fluid bg-light">
      <div class="row flex-nowrap">
        <!-- Sidebar -->
        <div class="col-auto col-md-3 col-xl-2 px-sm-3 px-0 bg-dark">
          <div
            class="d-flex flex-column align-items-center pt-2 min-vh-100 pt-5"
          >
            <a href="/html" class="pb-5 mb-md-0">
              <img src="/images/AdHubPro.png" alt="" />
            </a>
            <ul
              class="nav nav-pills flex-column gap-2 mb-sm-auto mb-0 w-100"
              id="menu"
            >
              <li class="nav-item w-100 p-2 rounded">
                <a
                  href="../location"
                  class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light"
                >
                  <i class="fs-4 bi-geo-alt"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold"
                    >Điểm đặt quảng cáo</span
                  >
                </a>
              </li>
              <li class="nav-item w-100 p-2 rounded">
                <a
                  href="../ads"
                  class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light"
                >
                  <i class="fs-4 bi bi-envelope"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold"
                    >Yêu cầu cấp phép</span
                  ></a
                >
              </li>
              <li class="nav-item w-100 p-2 rounded">
                <a
                  href="../report"
                  class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light"
                >
                  <i class="fs-4 bi bi-bar-chart"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold"
                    >Thống kê</span
                  ></a
                >
              </li>
              <li class="nav-item w-100 p-2 rounded current-nav-item">
                <a
                  href="../account"
                  class="d-flex flex-row gap-1 align-items-center text-decoration-none text-light"
                >
                  <i class="fs-4 bi bi-people"></i>
                  <span class="ms-1 d-none d-sm-inline fw-semibold"
                    >Quản lí tài khoản</span
                  >
                </a>
              </li>
            </ul>
            <hr />
          </div>
        </div>

        <!-- Right Part -->
        <div class="col p-3 border-start">
          <div class="user-info d-flex justify-content-end">
            <i class="bi bi-person-circle" style="font-size: 36px"></i>
            <div class="user-text ms-3">
              <h6>Elijah Scott</h6>
              <p class="text-muted">elijarscott@gmail.com</p>
            </div>
          </div>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href=".." class="text-decoration-none text-muted"
                  >Quản lí tài khoản</a
                >
              </li>
              <li
                class="breadcrumb-item active text-dark fw-semibold"
                aria-current="page"
              >
                Cập nhật tài khoản
              </li>
            </ol>
          </nav>
          <hr />
          <div class="card bg-light mb-3">
            <div class="card-body p-4">
              <h4 class="card-title py-2 fw-semibold">Cập nhật tài khoản</h4>
              <div class="d-flex flex-column pb-4">
                <div class="row py-3">
                  <div class="col-5">
                    <label for="" class="form-label"
                      >Họ tên<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Họ tên"
                    />
                  </div>
                  <div class="col-3">
                    <label for="" class="form-label"
                      >Ngày sinh<span class="text-danger"> *</span></label
                    >
                    <input type="date" class="form-control text-secondary" />
                  </div>
                  <div class="col-3">
                    <label for="" class="form-label d-block"
                      >Giới tính<span class="text-danger"> *</span></label
                    >
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >Nam</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >Nữ</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row py-3">
                  <div class="col-5">
                    <label for="" class="form-label"
                      >Email<span class="text-danger"> *</span></label
                    >
                    <input
                      type="email"
                      class="form-control"
                      required
                      id=""
                      aria-describedby="helpId"
                      placeholder="Email"
                    />
                  </div>
                  <div class="col-5">
                    <label for="" class="form-label"
                      >Password<span class="text-danger"> *</span></label
                    >
                    <input
                      type="password"
                      class="form-control"
                      required
                      id=""
                      aria-describedby="helpId"
                      placeholder="Password"
                    />
                  </div>
                </div>

                <div
                  class="d-flex flex-row justify-content-center align-items-center gap-4 pt-5"
                >
                  <a
                    name=""
                    id=""
                    class="btn btn-secondary px-4"
                    href="."
                    role="button"
                    >Trở về</a
                  >
                  <a
                    name=""
                    id=""
                    class="btn btn-primary px-4"
                    href="#"
                    role="button"
                    >Cập nhật</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
